<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .custom-checkbox {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #d1d5db; /* Border color similar to input fields */
            border-radius: 0.375rem; /* Rounded corners */
            background-color: #f3f4f6; /* Background color similar to input fields */
            cursor: pointer; /* Pointer cursor on hover */
        }
        .custom-checkbox input {
            margin-right: 0.5rem; /* Space between checkbox and label */
        }
    </style>
</head>
<body>
<div class="flex items-center justify-center min-h-screen bg-zinc-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex flex-col items-center">
      <img class="w-24 h-24 rounded-full mb-4" src="avatar.jpg" alt="User Avatar" />
      <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
    </div>
    <form id="signUpForm" class="space-y-4">
      <div>
        <label class="block text-lg font-medium text-zinc-700">Join as</label>
        <div class="mt-2 space-y-2">
          <label for="yogaPractitioner" class="custom-checkbox">
            <input id="yogaPractitioner" name="role" type="checkbox" class="text-indigo-600 border-zinc-300 rounded" checked />
            Yoga Practitioner
          </label>
          <label for="yogaInstructor" class="custom-checkbox">
            <input id="yogaInstructor" name="role" type="checkbox" class="text-indigo-600 border-zinc-300 rounded" />
            Yoga Instructor
          </label>
        </div>
      </div>
      
      <div>
        <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600">Join Now</button>
      </div>
    </form>
  </div>
</div>


</body>
</html>
