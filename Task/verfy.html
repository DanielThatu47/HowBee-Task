<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-zinc-100 border border-gray-200 rounded-lg p-6 w-80">
            <h2 class="text-gray-900 text-xl font-semibold mb-4">Save Changes</h2>
            <p class="text-gray-600 mb-2">Verify via Email</p>
            <input type="email" placeholder="Enter your email address" class="w-full p-2 mb-4 bg-gray-100 border-2 border-gray-400 text-gray-900 rounded-md">
            <p class="text-gray-900 text-center mb-2">OR</p>
            <p class="text-gray-600 mb-2">Verify via Phone No.</p>
            <input type="tel" placeholder="Enter your phone number" class="w-full p-2 mb-4 bg-gray-100 border-2 border-gray-400 text-gray-900 rounded-md">
            <button class="w-full p-2 bg-gray-500 text-white rounded-md">Verify</button>
        </div>
    </div>
</body>
</html>
